<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Profile card component" />
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="base.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <title>Profile card component</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <main>
      <article class="card">
        <img src="./assets/bg-pattern-card.svg" class="card-decorative-img" alt="Decorative element to make card pop" />
        <header class="card-main">
          <img src="./assets/image-victor.jpg" class="card-profile-img" alt="Profile photo of user" />
          <div class="card-flex">
            <strong class="card-name">Victor Crest</strong>
            <p class="card-age">26</p>
          </div>
          <p class="card-city">London</p>
        </header>
        <ul class="card-stats card-flex">
          <li class="card-stat">
            <b class="card-stat-num">80k</b>
            <p class="card-stat-description">Followers</p>
          </li>
          <li class="card-stat">
            <b class="card-stat-num">803k</b>
            <p class="card-stat-description">Likes</p>
          </li>
          <li class="card-stat">
            <b class="card-stat-num">1.4k</b>
            <p class="card-stat-description">Photos</p>
          </li>
        </ul>
      </article>
    </main>
  </body>
</html>
